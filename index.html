<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>TIMER</title>
    </head>
    <body>
        <script src="time.js"></script>
        <div class="windowshell">
            <div class="outershell">
                <div class="timerscreen" id="timerscreen">
                    <label>Stop Watch</label>
                    <div>
                        <label class="timer" id="timers">0</label>
                        <label class="timer" id="timers">seconds</label>
                        <label class="timermilli" id="timerms">00</label>
                        <label class="timermilli" id="timerms">milliseconds</label>
                    </div>
                    <div class="buttonholder">
                        <button class="reset button" onclick="startTimer()">Start</button>
                        <button class="reset button" onclick="stopTimer()">Stop</button>
                        <button class="reset button" onclick="resetTimer()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
